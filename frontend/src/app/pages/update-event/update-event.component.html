<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Update Event</h2>

  <form (ngSubmit)="updateEvent()">
    <!-- Title -->
    <div class="mb-4">
      <label class="block text-gray-700" for="title">Title</label>
      <input
        type="text"
        id="title"
        [(ngModel)]="event.title"
        name="title"
        class="border rounded w-full py-2 px-3 text-gray-700"
        required
      />
    </div>

    <!-- Description -->
    <div class="mb-4">
      <label class="block text-gray-700" for="description">Description</label>
      <textarea
        id="description"
        [(ngModel)]="event.description"
        name="description"
        class="border rounded w-full py-2 px-3 text-gray-700"
      ></textarea>
    </div>

    <!-- Location -->
    <div class="mb-4">
      <label class="block text-gray-700" for="location">Location</label>
      <input
        type="text"
        id="location"
        [(ngModel)]="event.location"
        name="location"
        class="border rounded w-full py-2 px-3 text-gray-700"
        required
      />
    </div>

    <!-- Date -->
    <div class="mb-4">
      <label class="block text-gray-700" for="date">Date</label>
      <input
        type="date"
        id="date"
        [(ngModel)]="event.date"
        name="date"
        class="border rounded w-full py-2 px-3 text-gray-700"
        required
      />
    </div>

    <!-- Time -->
    <div class="mb-4">
      <label class="block text-gray-700" for="time">Time</label>
      <input
        type="time"
        id="time"
        [(ngModel)]="event.time"
        name="time"
        class="border rounded w-full py-2 px-3 text-gray-700"
        required
      />
    </div>

    <!-- Type -->
    <div class="mb-4">
      <label class="block text-gray-700" for="type">Type</label>
      <select
        id="type"
        [(ngModel)]="event.type"
        name="type"
        class="border rounded w-full py-2 px-3 text-gray-700"
        required
      >
        <option value="ACADEMIC">Academic</option>
        <option value="SPORT">Sport</option>
        <option value="CULTURAL">Cultural</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
    >
      Update Event
    </button>
  </form>
</div>
